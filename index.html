<!DOCTYPE html>
<html>
<head>
  <title>Flora</title>
  <style>
    body { margin: 0; }
    canvas { width: 100%; height: 100% }
  </style>
</head>
<body>
<div id="container"></div>
<div id="notSupported" style="display:none">Sorry your graphics card + browser does not support hardware instancing</div>
<script src="threejs/three.min.js"></script>
<script src="threejs/OBJLoader.js"></script>
<script src="threejs/TrackballControls.js"></script>
<script src="statsjs/Stats.js"></script>

<script id="vertexShader" type="x-shader/x-vertex">
attribute vec3 position;
attribute vec3 offset;
attribute vec3 color;
attribute float angle;
attribute float height;
attribute float width;

uniform mat4 modelViewMatrix;
uniform mat4 projectionMatrix;

varying vec3 vColor;

mat3 rotateAroundY(float angle)
{
    float s = sin(angle);
    float c = cos(angle);

    return mat3(c ,0 ,-s,
                0, 1 , 0,
                s, 0 , c);
}

void main()
{
  vec3 scaled = vec3(position.x*width,position.y*height,position.z);
  vec3 rotated = rotateAroundY(angle)*scaled;
  gl_Position = projectionMatrix * modelViewMatrix * vec4(rotated+offset,1.0);
  vColor = color;
}

</script>

<script id="fragmentShader" type="x-shader/x-fragment">
precision highp float;
varying vec3 vColor;
void main()
{
    gl_FragColor = vec4(vColor, 1.0);
}
</script>

<script src="main.js"></script>
</body>
</html>
